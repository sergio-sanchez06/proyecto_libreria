<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Librería</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <h1>Librería</h1>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h1>Crear Cuenta</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="email@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="address">Dirección de Envío</label>
                    <input type="text" id="address" placeholder="Calle, número, ciudad...">
                </div>

                <button type="submit" class="btn-guardar">Registrarse</button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <a href="login.html" style="color: #6a1b9a; text-decoration: none;">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
            <p id="message" style="color: red; margin-top: 15px; text-align: center;"></p>
        </div>
    </main>

    <script type="module">
        import { register } from "../js/auth.mjs";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                default_address: document.getElementById("address").value
            };

            try {
                await register(userData);
                alert("¡Cuenta creada con éxito!");
                window.location.href = "login.html";
            } catch (error) {
                document.getElementById("message").textContent = error.message;
            }
        });
    </script>
</body>
</html>
