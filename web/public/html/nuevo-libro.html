<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libro - Librería</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <header>
        <h1>Panel Administrativo</h1>
        <nav>
            <a href="admin.html" style="color: white; text-decoration: none;">← Volver al Panel</a>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2 id="form-title">Registrar Nuevo Libro</h2>
            
            <form id="form-libro">
                <div class="form-group">
                    <label for="titulo">Título del Libro</label>
                    <input type="text" id="titulo" name="title" placeholder="Ej: Cien años de soledad" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="author" placeholder="Nombre del autor" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="precio">Precio (€)</label>
                        <input type="number" id="precio" name="price" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" name="stock" min="0" placeholder="Unidades disponibles" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genre_id" required>
                        <option value="" disabled selected>Selecciona un género</option>
                        <option value="1">Novela</option>
                        <option value="2">Ciencia Ficción</option>
                        <option value="3">Fantasía</option>
                        <option value="4">Terror</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción / Sinopsis</label>
                    <textarea id="descripcion" name="description" rows="5" placeholder="Escribe un breve resumen del libro..."></textarea>
                </div>

                <button type="submit" class="btn-guardar" id="btn-submit">Guardar Libro</button>
            </form>
        </div>
    </main>

    </body>
</html>
